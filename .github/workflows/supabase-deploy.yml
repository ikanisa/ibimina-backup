name: Supabase Migrations & Edge Functions
on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"
  pull_request:
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"

jobs:
  predeploy-supabase-tests:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Run Supabase test suite
        run: supabase test db

      - name: Run admin RLS regression tests
        run: pnpm --filter @ibimina/admin run test:rls:docker

  # Dry-run migration checks for PRs
  migration-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Start Supabase local instance
        run: supabase start

      - name: Run migration dry-run
        run: |
          echo "Running migration dry-run validation..."
          supabase migration up --local
          echo "✅ Migrations applied successfully in dry-run mode"

      - name: Check for migration issues
        run: |
          # Validate migration files syntax
          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              # Basic SQL syntax validation (check for common issues)
              if grep -q ";\s*$" "$file"; then
                echo "✅ $file has proper statement terminators"
              fi
            fi
          done

      - name: Stop Supabase
        if: always()
        run: supabase stop

  # Preview deployment for PRs (staging environment)
  preview-deploy:
    if: github.event_name == 'pull_request' && vars.SUPABASE_STAGING_PROJECT_REF != ''
    needs: migration-check
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Link to staging project
        run: supabase link --project-ref ${{ vars.SUPABASE_STAGING_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Capture schema drift
        id: schema-drift
        run: |
          set +e
          DIFF_OUTPUT=$(supabase db diff --linked --schema public 2>&1)
          echo "$DIFF_OUTPUT"
          echo "diff<<'EOF'" >> $GITHUB_OUTPUT
          echo "$DIFF_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply migrations to staging
        run: |
          echo "Applying migrations to staging environment..."
          supabase migration up --linked --include-all --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy functions to staging
        run: ./apps/pwa/staff-admin/scripts/supabase-go-live.sh deploy-functions
        env:
          SUPABASE_PROJECT_REF: ${{ vars.SUPABASE_STAGING_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Comment schema drift on PR
        uses: actions/github-script@v7
        env:
          DIFF_OUTPUT: ${{ steps.schema-drift.outputs.diff }}
        with:
          script: |
            const output = process.env.DIFF_OUTPUT || 'No diff output available.';
            const body = `#### Supabase schema drift check\n\n\`\`\`\n${output}\n\`\`\`\n`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Supabase Staging Deploy ✅

            Preview environment has been updated with your changes.

            **Project:** \`${{ vars.SUPABASE_STAGING_PROJECT_REF }}\`
            **Migrations:** Applied
            **Functions:** Deployed

            You can test your changes in the staging environment.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # Staging validation on main pushes prior to production deploy
  staging-verify:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: predeploy-supabase-tests
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_STAGING_PROJECT_REF: ${{ vars.SUPABASE_STAGING_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate staging credentials
        run: |
          if [ -z "${SUPABASE_ACCESS_TOKEN}" ] || [ -z "${SUPABASE_STAGING_PROJECT_REF}" ]; then
            echo "Missing Supabase staging configuration (access token or project ref)." >&2
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Link to staging project
        run: supabase link --project-ref ${SUPABASE_STAGING_PROJECT_REF}

      - name: Check Supabase diff before staging apply
        run: |
          echo "Running Supabase diff guard against linked project..."
          DIFF_OUTPUT=$(supabase db diff --linked --schema public || true)
          if echo "$DIFF_OUTPUT" | grep -q "No changes"; then
            echo "✅ No schema drift detected before staging migrations"
          else
            echo "$DIFF_OUTPUT"
            echo "::error::Schema drift detected. Resolve diff before applying migrations."
            exit 1
          fi

      - name: Apply migrations to staging
        run: |
          echo "Applying migrations to staging environment..."
          supabase migration up --linked --include-all --yes

      - name: Run RLS policy regression tests
        run: pnpm --filter @ibimina/admin run test:rls:docker

  # Production deployment on main branch
  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: staging-verify
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Link to production project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check Supabase diff before production apply
        run: |
          echo "Running Supabase diff guard against production project..."
          DIFF_OUTPUT=$(supabase db diff --linked --schema public || true)
          if echo "$DIFF_OUTPUT" | grep -q "No changes"; then
            echo "✅ Production schema matches expected migrations"
          else
            echo "$DIFF_OUTPUT"
            echo "::error::Schema drift detected against production."
            exit 1
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply migrations to production
        run: |
          echo "Applying migrations to production..."
          supabase migration up --linked --include-all --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy functions to production
        run: ./apps/pwa/staff-admin/scripts/supabase-go-live.sh deploy-functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify deployment
        run: |
          echo "✅ Production deployment completed successfully"
          echo "Project: ${{ secrets.SUPABASE_PROJECT_REF }}"

    permissions:
      contents: read
