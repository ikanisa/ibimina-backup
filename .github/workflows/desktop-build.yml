name: Desktop Build

on:
  push:
    branches: [main, work]
    paths:
      - 'apps/desktop/**'
      - '.github/workflows/desktop-build.yml'
  pull_request:
    branches: [main, work]
    paths:
      - 'apps/desktop/**'
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: msi
          - os: macos-latest
            target: universal-apple-darwin
            artifact: dmg
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: AppImage

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/staff-admin/src-tauri

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop/staff-admin
        run: |
          pnpm install
          # Create a minimal Next.js setup for Tauri
          mkdir -p out
          echo '<!DOCTYPE html><html><head><title>SACCO+ Staff Admin</title></head><body><div id="root">Loading...</div></body></html>' > out/index.html

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop/staff-admin
          tagName: v__VERSION__
          releaseName: 'SACCO+ Staff Admin v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.platform.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform.os }}
          path: |
            apps/desktop/staff-admin/src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.${{ matrix.platform.artifact }}
          retention-days: 5

  check:
    name: Type check and lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install desktop dependencies
        working-directory: apps/desktop/staff-admin
        run: pnpm install

      - name: Rust check
        working-directory: apps/desktop/staff-admin/src-tauri
        run: cargo check

      - name: Rust clippy
        working-directory: apps/desktop/staff-admin/src-tauri
        run: cargo clippy -- -D warnings

      - name: TypeScript check
        working-directory: apps/desktop/staff-admin
        run: pnpm typecheck
