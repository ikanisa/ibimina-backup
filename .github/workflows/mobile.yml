name: mobile-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "apps/pwa/client/**"
      - "apps/mobile/**"
      - "packages/core/**"
      - "packages/config/**"
      - ".github/workflows/mobile.yml"

jobs:
  detox:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      HUSKY: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Detox suites
        run: pnpm --filter @ibimina/client run test:detox

      - name: Upload Detox artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detox-report
          path: apps/pwa/client/tests/detox

  telemetry:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      HUSKY: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck telemetry modules
        run: pnpm --filter @ibimina/core run typecheck
  mobile-app:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      HUSKY: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Restore Expo caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.eas
          key: expo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'apps/mobile/eas.json') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive build metadata
        shell: bash
        run: |
          RUN_NUMBER=${{ github.run_number }}
          echo "APP_VERSION=1.0.${RUN_NUMBER}" >> "$GITHUB_ENV"
          echo "ANDROID_VERSION_CODE=$((1000 + RUN_NUMBER))" >> "$GITHUB_ENV"
          echo "IOS_BUILD_NUMBER=$((1000 + RUN_NUMBER))" >> "$GITHUB_ENV"

      - name: Run mobile smoke tests
        run: pnpm --filter @ibimina/mobile run test

      - name: Validate version metadata
        run: pnpm --filter @ibimina/mobile run preflight:version

      - name: Generate release artifacts
        run: pnpm --filter @ibimina/mobile run build:artifacts

      - name: Compute SHA256 fingerprints
        run: |
          cd apps/mobile/dist
          sha256sum *.aab *.apk *.ipa > SHA256SUMS.txt

      - name: Upload Expo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-release-artifacts
          path: apps/mobile/dist
