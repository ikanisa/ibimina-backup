name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 6543:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      CI: "true"
      HUSKY: "0"
      RLS_TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:6543/ibimina_test
      SUPABASE_URL: ""
      SUPABASE_SERVICE_ROLE_KEY: ""
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
      BACKUP_PEPPER: placeholder-backup-pepper-32-bytes-min
      MFA_SESSION_SECRET: placeholder-mfa-session-secret-32b
      TRUSTED_COOKIE_SECRET: placeholder-trusted-cookie-secret
      HMAC_SHARED_SECRET: placeholder-hmac-shared-secret-32
      OPENAI_API_KEY: placeholder-openai-api-key
      KMS_DATA_KEY_BASE64: c3R1Yi1rbXMtZGF0YS1rZXktMzItYnl0ZXMtISEhIQ==
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' && secrets.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Load runtime secrets
        if: ${{ secrets.AWS_SECRETSMANAGER_SECRET_ID != '' }}
        run: ./scripts/load-aws-secrets.sh "${{ secrets.AWS_SECRETSMANAGER_SECRET_ID }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Validate Supabase migrations
        if: ${{ secrets.SUPABASE_ACCESS_TOKEN != '' && secrets.SUPABASE_PROJECT_REF != '' }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          ENV_NAME: ci
        run: bash scripts/verify-schema.sh

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare coverage and report directories
        run: |
          node scripts/coverage/prepare.mjs
          mkdir -p .reports/lighthouse

      - name: pnpm audit (production dependencies)
        run: |
          set -eo pipefail
          pnpm audit --prod --audit-level=high --json | tee .reports/security/pnpm-audit.json
          status=${PIPESTATUS[0]}
          exit $status

      - name: Install gitleaks
        run: |
          mkdir -p "$HOME/bin"
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | bash -s -- -b "$HOME/bin"
          echo "$HOME/bin" >> "$GITHUB_PATH"

      - name: Run gitleaks
        run: |
          set -eo pipefail
          gitleaks detect --source . --config .gitleaks.toml --report-format json --report-path .reports/security/gitleaks-report.json

      - name: Lint all workspaces
        run: pnpm run lint

      - name: Typecheck all workspaces
        run: pnpm run typecheck

      - name: Workspace library tests
        run: pnpm -r --filter "@ibimina/{lib,core,providers,ai-agent,testing,config}" test

      - name: Unit tests
        run: pnpm run test:unit

      - name: Auth security tests
        run: pnpm run test:auth

      - name: RLS policy tests
        run: pnpm run test:rls

      - name: Merge and enforce coverage thresholds
        run: node scripts/coverage/enforce.mjs

      - name: Verify i18n keys
        run: pnpm run check:i18n

      - name: Verify i18n glossary consistency
        run: pnpm run check:i18n:consistency

      - name: Build all workspaces
        env:
          ANALYZE_BUNDLE: "1"
        run: pnpm -r build

      - name: Enforce bundle budgets
        run: pnpm run assert:bundle

      - name: Verify log drain alerting
        run: pnpm run verify:log-drain

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            .reports/coverage
            apps/pwa/staff-admin/coverage
            apps/platform-api/coverage
            apps/pwa/client/coverage
            packages/ui/coverage
          if-no-files-found: warn

      - name: Lighthouse · admin
        run: |
          pnpm --filter @ibimina/admin run start -- --hostname 0.0.0.0 --port 3000 &
          echo $! > .reports/admin.pid
          pnpm dlx wait-on http://127.0.0.1:3000
          pnpm dlx lighthouse http://127.0.0.1:3000 \
            --quiet \
            --chrome-flags="--headless" \
            --config-path=apps/pwa/staff-admin/lighthouse.config.cjs \
            --output=json \
            --output-path=.reports/lighthouse/admin.json
          kill $(cat .reports/admin.pid) || true

      - name: Lighthouse · client
        run: |
          pnpm --filter @ibimina/client run start -- --hostname 0.0.0.0 --port 3001 &
          echo $! > .reports/client.pid
          pnpm dlx wait-on http://127.0.0.1:3001
          pnpm dlx lighthouse http://127.0.0.1:3001 \
            --quiet \
            --chrome-flags="--headless" \
            --config-path=apps/pwa/client/lighthouse.config.cjs \
            --output=json \
            --output-path=.reports/lighthouse/client.json
          kill $(cat .reports/client.pid) || true

      - name: Lighthouse · staff
        run: |
          pnpm --filter @ibimina/staff run start -- --hostname 0.0.0.0 --port 3002 &
          echo $! > .reports/staff.pid
          pnpm dlx wait-on http://127.0.0.1:3002
          pnpm dlx lighthouse http://127.0.0.1:3002 \
            --quiet \
            --chrome-flags="--headless" \
            --config-path=apps/staff/lighthouse.config.cjs \
            --output=json \
            --output-path=.reports/lighthouse/staff.json
          kill $(cat .reports/staff.pid) || true

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .reports/lighthouse

  android-instrumented-tests:
    name: Android instrumentation (TapMoMo)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run TapMoMo instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: |
            cd apps/pwa/client/android
            chmod +x gradlew
            ./gradlew :feature-tapmomo:assembleDebug
            ./gradlew :feature-tapmomo:connectedDebugAndroidTest
          emulator-options: -no-snapshot -noaudio -no-boot-anim
          disable-animations: true

  client-playwright:
    name: Client Playwright e2e
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run client Playwright suite
        run: pnpm --filter @ibimina/client run test:e2e

      - name: Upload Playwright coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-playwright-coverage
          path: apps/pwa/client/.reports/coverage
          if-no-files-found: warn

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-playwright-report
          path: apps/pwa/client/.reports/playwright
          if-no-files-found: warn

  admin-playwright:
    name: Admin Playwright e2e
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run admin Playwright suite
        run: pnpm --filter @ibimina/admin run test:e2e

      - name: Upload Playwright coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-playwright-coverage
          path: apps/pwa/staff-admin/.reports/coverage
          if-no-files-found: warn

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-playwright-report
          path: apps/pwa/staff-admin/.reports/playwright
          if-no-files-found: warn

  mobile-detox:
    name: Mobile Detox regression
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Detox smoke tests
        run: pnpm --filter @ibimina/mobile run test:detox

      - name: Upload Detox artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-detox-output
          path: apps/mobile/tests/detox
          if-no-files-found: warn
