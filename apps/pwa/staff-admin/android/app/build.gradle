// Repositories now managed by settings.gradle

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Capacitor core libraries - managed directly, no BOM in Capacitor 7
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // AndroidX dependencies with explicit versions for compatibility
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    // Biometric Authentication for Device-Bound Auth
    implementation "androidx.biometric:biometric:1.1.0"

    // WorkManager for SMS background sync
    implementation "androidx.work:work-runtime-ktx:2.8.1"

    // Kotlin coroutines for SmsReceiver
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    // Room for TapMoMo nonce cache
    implementation "androidx.room:room-runtime:2.6.1"
    implementation "androidx.room:room-ktx:2.6.1"
    kapt "androidx.room:room-compiler:2.6.1"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "io.mockk:mockk:1.13.8"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

